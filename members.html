<body class="mc-body">

    <h1 style="font-size: 32px; color: #fff; font-weight: 700; margin-bottom: 4px;">SOLICITAR ID</h1>
    <div style="font-size: 14px; color: #aaa; margin-bottom: 30px;">Member Request</div>

    <form id="memberForm" action="https://formspree.io/f/TU_CODIGO_AQUI" method="POST">
      
      <input type="hidden" name="_next" value="success.html">
      
      <label class="mc-label-editorial">Nombre Completo</label>
      <input type="text" name="nombre" class="mc-input-editorial" placeholder="Nombre y Apellido" required autocapitalize="words" />

      <div style="margin-top: 30px; display: flex; align-items: flex-start; gap: 12px;">

        <label for="legalCheck" style="color: rgba(255,255,255,0.6); font-size: 12px; line-height: 1.4;">
          Declaro ser mayor de 18 aÃ±os, acepto los <a href="legales.html" target="_blank" style="color: #fff; text-decoration: underline;">TÃ©rminos y Condiciones</a> y doy mi consentimiento para el tratamiento de datos.
        </label>

      <div id="ageError" class="error-text">
        ðŸš« Debes ser mayor de 18 aÃ±os para solicitar el Member ID.

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dobInput = document.getElementById('dobInput');
      const form = document.getElementById('memberForm');
      const errorDiv = document.getElementById('ageError');

      // 1. MÃ¡scara de Fecha (Agrega las barras / solas)
      dobInput.addEventListener('input', function(e) {
        let value = this.value.replace(/\D/g, ''); // Solo nÃºmeros
        if (value.length > 8) value = value.substring(0, 8);
        
        let formattedValue = '';
        if (value.length > 0) formattedValue = value.substring(0, 2);
        if (value.length >= 3) formattedValue += '/' + value.substring(2, 4);
        if (value.length >= 5) formattedValue += '/' + value.substring(4, 8);
        
        this.value = formattedValue;
      });

      // Permitir borrar sin que se trabe en las barras
      dobInput.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value.endsWith('/')) {
          // Comportamiento nativo
        }
      });

      // 2. Validar Edad al Enviar
      form.addEventListener('submit', function(e) {
        const dobValue = dobInput.value;
        
        // Validar longitud completa
        if (dobValue.length !== 10) {
          e.preventDefault();
          alert("Por favor ingresa la fecha completa: DD/MM/AAAA");
          return;
        }

        // Calcular edad
        const parts = dobValue.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year = parseInt(parts[2], 10);
        
        const birthDate = new Date(year, month, day);
        const today = new Date();

        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }

        // Bloquear si es menor
        if (age < 18) {
          e.preventDefault();
          errorDiv.style.display = 'block';
          // Scroll hacia abajo para ver el error
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
          errorDiv.style.display = 'none';
          // El formulario se envÃ­a
        }
      });
    });
  </script>
